<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .post {
            white-space: pre-wrap;
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
        }
        h3 {
            margin-top: 0;
            color: #1DA1F2;
        }
        h4 {
            margin: 12px 0 8px;
            color: #657786;
        }
        .dates ul {
            margin: 0;
            padding-left: 20px;
        }
        .dates li {
            color: #14171A;
        }
        .summary p {
            margin: 0;
            color: #14171A;
        }
        .original {
            background-color: #f8f9fa;
        }
        .analysis {
            background-color: #fff;
        }
        .analyze-button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            margin: 16px 0;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .analyze-button:disabled {
            background-color: #a8d8f8;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <button id="analyze" class="analyze-button">Analyze with AI</button>
    <script src="popup.ts" type="module"></script>
</body>
</html>
